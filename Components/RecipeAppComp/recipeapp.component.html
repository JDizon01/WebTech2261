  <h1>Create A Recipe</h1>

  <label>Name: </label><input type="text" [(ngModel)]="thisRecipe.name"><br>
  <label>Time: </label><input type="number" [(ngModel)]="thisRecipe.recTime"><br>
  
  <div *ngFor="let ing of thisRecipe.ingArray; let i = index;">
    <div class="col-sm-12">
        <div>
          <label>Ingrdient {{i + 1}}: </label><input type="text" [(ngModel)]="ing.iName"> &nbsp;
          <input type="button" value="" (click)="delIng(i)" value="Remove"><br>
        </div>
        <div>
          <label>Quantity: </label><input type="number" [(ngModel)]="ing.iQuan">
        </div>
        <div>
          <label>Instruction: </label><input type="text" [(ngModel)]="thisRecipe.ingInst[i]"><br>
        </div>
    </div>
  </div>
  
  <input type="button" value="" (click)="addIng()" value="Add ingredient"><br><br>
  <input type="button" value="" (click)="addRecipe()" value="Add recipe"><br>

  <h1>Recipe List</h1>
  <table>
    <tr *ngFor="let recipe of recipe; let i = index;" (click)="select(recipe)" class="{{recipe == thisRecipe?'selected':'' }}" >
      <td>{{recipe.name}}</td>
      <input type="button" value="" (click)="removeRecipe(i)" value="Remove recipe">
    </tr>
  </table>
  <div *ngIf="thisRecipe != null">
       {{thisRecipe.name}} 
  </div>
